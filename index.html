<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Influencer Manager | Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>AI Influencer Manager</h1>
      <form onsubmit="return login(event)">
        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="influencer">Influencer</option>
          <option value="agency">Agency</option>
        </select>
        <input type="text" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="error-msg" style="color: #ff5e5e; margin-top: 10px;"></p>
      </form>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim().toLowerCase();
      const error = document.getElementById("error-msg");

      if (role === "influencer" && email === "influencer" && password === "influencer") {
        window.location.href = "influencer-dashboard.html";
      } else if (role === "agency" && email === "agency" && password === "agency") {
        window.location.href = "agency-dashboard.html";
      } else {
        error.textContent = "Invalid credentials or role. Try again.";
      }
    }
  </script>
</body>
</html>
